<!doctype html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BudgetBuddy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>BudgetBuddy</h1>
      <p class="muted">Simpel budgetoverzicht: voeg transacties toe en houd je saldo bij.</p>
    </header>

    <section class="cards">
      <div class="card">
        <h3>Inkomsten</h3>
        <div id="incomeTotal" class="big">€0,00</div>
      </div>
      <div class="card">
        <h3>Uitgaven</h3>
        <div id="expenseTotal" class="big">€0,00</div>
      </div>
      <div class="card">
        <h3>Saldo</h3>
        <div id="balanceTotal" class="big">€0,00</div>
      </div>
    </section>

    <section class="panel">
      <h2>Nieuwe transactie</h2>
      <form id="txForm" class="grid">
        <label>
          Type
          <select id="type" required>
            <option value="income">Inkomst</option>
            <option value="expense">Uitgave</option>
          </select>
        </label>

        <label>
          Categorie
          <input id="category" type="text" placeholder="Bv. Boodschappen" required maxlength="30" />
        </label>

        <label>
          Bedrag (€)
          <input id="amount" type="number" step="0.01" min="0.01" placeholder="12.50" required />
        </label>

        <label>
          Datum
          <input id="date" type="date" required />
        </label>

        <label class="full">
          Notitie (optioneel)
          <input id="note" type="text" placeholder="Bv. Albert Heijn" maxlength="60" />
        </label>

        <button class="full" type="submit">Toevoegen</button>
      </form>
    </section>

    <section class="panel">
      <div class="row">
        <h2>Transacties</h2>

        <div class="row right">
          <select id="filter">
            <option value="all">Alles</option>
            <option value="income">Inkomsten</option>
            <option value="expense">Uitgaven</option>
          </select>
          <button id="exportBtn" type="button" class="ghost">Export JSON</button>
          <button id="clearBtn" type="button" class="danger">Wis alles</button>
        </div>
      </div>

      <div class="table">
        <div class="thead">
          <div>Datum</div>
          <div>Type</div>
          <div>Categorie</div>
          <div>Notitie</div>
          <div class="right">Bedrag</div>
          <div class="right">Actie</div>
        </div>
        <div id="txList" class="tbody"></div>
      </div>

      <p class="muted small">Tip: zet dit project live via GitHub Pages.</p>
    </section>

    <footer class="muted small">
      Gemaakt door Mahir — BudgetBuddy V1
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
